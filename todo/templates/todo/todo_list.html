<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Template file</title>
</head>
<body>
    <!-- An example of basic logic applied to an html file 
        The items variable gets here throught the context dictionary when using functional views -->
    <h1>This is a test file (for now)</h1>
    <table>
        {% for item in items %}
            <tr>
                <td>
                    {% if item.done %}
                    <strike>{{ item.name }}</strike>
                </td>
                    {% else %}
                <td>
                    {{ item.name }}
                </td>
                    {% endif %}
                <td>
                    <a href="/edit/{{ item.id }}">
                        <button>Edit</button>
                    </a>
                </td>
            </tr>
           {% empty %} 
           <tr><td>You have done all your jobs on the list</td></tr>
        {% endfor %}
    </table>
    <a href="add">Add an item</a>
</body> 
</html>
